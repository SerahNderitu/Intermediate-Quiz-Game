<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
    
        <title>Simple Quizs</title>
        
       <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h1>JavaScript Quizzes</h1>
    <p>How well do you know JS? Find out!</p>
        
        <button class="event-button">Click here to get started!</button>
        
     <div id="score">
        Score: <span id="correct">0</span> / <span id="completed">0</span>
    </div>
    </header>

    <main>
    <div id="statement">
        
    </div>

    <div id="options">
        <button name="true" value="true">true</button>
        <button name="false" value="false">false</button>
    </div>

   <div id="explanation" class="hidden">

    </div>
    <button id="next-question" name="next-question" >Next Question</button>

    </main>
</body>
 <script src="source.js"></script>

</html>
